{% extends 'base.html' %} {% block content %}

<h1>Register</h1>

<form method="POST" action="/register/">
    {% csrf_token %}
  <div>
    <input type="email" name="email" placeholder="E-Mail" />
  </div>
  <div><input type="password" name="password" placeholder="Password" /></div>
  <div>
    <input type="password" name="password_test" placeholder="Repeat Password" />
  </div>
  <div><button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent login-btn">Register</button></div>
</form>

{% endblock %}
