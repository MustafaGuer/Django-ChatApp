{% extends 'base.html' %} {% block content %}

<h1>Login</h1>


{% if wrongPassword %}
  <p>Wrong Password or Username. <br> Try again</p>
{% endif %}


<form method="POST" action="/login/">
  {% csrf_token %}
  <input type="hidden" name="redirect" value="{{ redirect }}">
    <div>
      <input name="username" type="text" placeholder="Username"/>
    </div>
    <div>
      <input name="password" type="password" placeholder="Password"/>
    </div>
    <div>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent login-btn">Login</button>
    </div>
    <div>
      <a href="{% url 'register' %}">Register</a>
    </div>
  </div>
  
</form>

{% endblock %}
